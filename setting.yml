---
# Testing Profile
spring:
  profiles: test
  h2:
    console:
      path: /h2-test
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    name: testdb    
---
#Production profile

spring:
  profiles: prod
  jpa:
    show-sql: true
    # to avoid : java.sql.SQLFeatureNotSupportedException: 
    # Method org.postgresql.jdbc.PgConnection.createClob() is not yet implemented.
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
    hibernate:
      ddl-auto: update
  datasource:
    platform: postgres
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/postgres
    driver-class-name: org.postgresql.Driver

server:
  port: 7011

---  
# Cache properties
spring:
  cache:
    jcache:
      config: classpath:ehcache3.xml
setting:
  chache:
    duration:
      type: SECONDS
      time: 30
# expose all endpoints in actiuator      
management:
  endpoints:
    web:
      exposure:
        include:
        - "*"
        
